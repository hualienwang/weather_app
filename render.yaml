# render.yaml
# 天氣 API 服務部署設定
# https://render.com/docs/deploy-from-github

databases:
  # 自動建立 PostgreSQL 資料庫
  - name: weather-db
    databaseName: weather_db
    user: weather_user

services:
  # 主 Web 服務 (FastAPI)
  - type: web
    name: weather-api
    runtime: python
    region: oregon  # 可改為 frankfurt、singapore 等
    envVars:
      # 自動連結資料庫
      - key: DATABASE_URL
        fromDatabase:
          name: weather-db
          property: connectionString
      # 手動設定 OpenWeatherMap API Key (部署後需在 Render 填寫)
      - key: OPENWEATHER_API_KEY
        sync: false  # 不從 GitHub 同步，需手動輸入
    buildCommand: "pip install -r requirements.txt"
    startCommand: |
      alembic upgrade head &&
      uvicorn main:app --host 0.0.0.0 --port $PORT
    # 自動 HTTPS + 域名
    env:
      - key: PYTHONPATH
        value: .
    # 健康檢查 (可選)
    healthCheckPath: /health

  # 每日備份 Cron Job
  - type: cron
    name: daily-backup
    runtime: python
    schedule: "0 2 * * *"  # UTC 每天 2:00 (台灣時間 10:00)
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: weather-db
          property: connectionString
      - key: API_BASE_URL
        sync: false  # 需手動設定為你的 Render 服務 URL
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python backup_script.py"